<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Cream Parlor</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" href="style.css">
    <script id="debug-script" src="https://cdn.jsdelivr.net/gh/MickShannahan/style-debug@latest/debug.min.js"
        defer></script>
</head>

<body class="debug">

    <header>
        <h1 class="text-center p-5">Ice Cream Parlor</h1>
    </header>

    <main>

        <section class="container">

            <div class="row">


                <div class="col-12 col-md-6 card">

                    <div class="row m-1">
                        <div class="col-6">Name</div>
                        <div class="col-2">Oty</div>
                        <div class="col-2">Each</div>
                        <div class="col-2">Total</div>
                    </div>

                    <!-- NOTE ? can you put a row directly under a row if JS injects cols within -->
                    <div id="cartItems" class="row m-1">
                        <div class="col-12"></div>
                    </div>
                    <!-- NOTE ? why is the #cartItemsToppings not showing as much padding as the #cartItems div when the HTML template in JS is the same-->
                    <div id="cartItemsToppings" class="row m-1">
                        <div class="col-12"></div>
                    </div>

                    <!-- <div id="cartItemsVessels" class="row-m1 d-flex"></div> -->
                    <div class="row">
                        <div class="col-12 text-center">
                            <h5>Cart Total: $<span id="cartTotal"></span></h5>
                        </div>
                    </div>

                </div>

                <div class="col-md-6">

                    <div class="row">
                        <div class="col-12 p-2">
                            <p>Ice Cream Flavors</p>
                        </div>

                        <div class="col-4">
                            <div class="card">
                                <img src="https://images.unsplash.com/photo-1477505982272-ead89926a577?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8dmFuaWxsYSUyMGljZSUyMGNyZWFtfGVufDB8fDB8fHww"
                                    class="card-img-top" alt="hand holding vanilla ice cream cone">
                                <div class="card-body">
                                    <p>Vanilla</p>

                                    <div class="d-flex justify-content-between flex-wrap">
                                        <p>$1</p>
                                        <button type="button" onclick="addVanilla()"
                                            class="btn btn-outline-secondary text-center">Select</button>
                                    </div>

                                </div>
                            </div>
                        </div>

                        <div class="col-4">
                            <div class="card">
                                <img src="https://images.unsplash.com/photo-1477505982272-ead89926a577?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8dmFuaWxsYSUyMGljZSUyMGNyZWFtfGVufDB8fDB8fHww"
                                    class="card-img-top" alt="hand holding vanilla ice cream cone">
                                <div class="card-body">
                                    <p>Cookie Dough</p>
                                    <div class="d-flex justify-content-between flex-wrap">
                                        <p>$1.25</p>
                                        <button type="button" onclick="addCookieDough()"
                                            class="btn btn-outline-secondary text-center">Select</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-4">
                            <div class="card">
                                <img src="https://images.unsplash.com/photo-1477505982272-ead89926a577?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8dmFuaWxsYSUyMGljZSUyMGNyZWFtfGVufDB8fDB8fHww"
                                    class="card-img-top" alt="hand holding vanilla ice cream cone">
                                <div class="card-body">
                                    <p>Strawberry</p>
                                    <div class="d-flex justify-content-between flex-wrap">
                                        <p>$1.25</p>
                                        <button type="button" onclick="addStrawberry()"
                                            class="btn btn-outline-secondary text-center">Select</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="row">
                        <div class="col-12 p-2">
                            <p>Toppings</p>
                        </div>
                        <div class="col-4">

                            <div class="card">
                                <img src="https://images.unsplash.com/photo-1516746924755-babd21844370?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8c3ByaW5rbGVzfGVufDB8fDB8fHww"
                                    class="card-img-top" alt="pile of sprinkles">
                                <div class="card-body">
                                    <p>Sprinkles</p>
                                    <div class="d-flex justify-content-between flex-wrap">
                                        <p>$0.25</p>
                                        <button type="button" onclick="addSprinkles()"
                                            class="btn btn-outline-secondary text-center">Select</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-4">

                            <div class="card">
                                <img src="https://images.unsplash.com/photo-1516746924755-babd21844370?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8c3ByaW5rbGVzfGVufDB8fDB8fHww"
                                    class="card-img-top" alt="pile of sprinkles">
                                <div class="card-body">
                                    <p>Chocolate Chips</p>
                                    <div class="d-flex justify-content-between flex-wrap">
                                        <p>$0.25</p>
                                        <button type="button" onclick="addChocolateChips()"
                                            class="btn btn-outline-secondary text-center">Select</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-4">

                            <div class="card">
                                <img src="https://images.unsplash.com/photo-1516746924755-babd21844370?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8c3ByaW5rbGVzfGVufDB8fDB8fHww"
                                    class="card-img-top" alt="pile of sprinkles">
                                <div class="card-body">
                                    <p>Cookie Chunks</p>
                                    <div class="d-flex justify-content-between flex-wrap">
                                        <p>$0.50</p>
                                        <button type="button" onclick="addCookieChunks()"
                                            class="btn btn-outline-secondary text-center">Select</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">

                        <div class="col-12 p-2">
                            <p>Vessel</p>
                        </div>

                        <div class="col-4">
                            <div class="card">
                                <img src="https://images.unsplash.com/photo-1559703248-dcaaec9fab78?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8d2FmZmxlJTIwY29uZXxlbnwwfHwwfHx8MA%3D%3D"
                                    class="card-img-top" alt="waffle cone">
                                <div class="card-body">
                                    <p>Cone</p>
                                    <div class="d-flex justify-content-between flex-wrap">
                                        <p>$1</p>
                                        <button type="button"
                                            class="btn btn-outline-secondary text-center ">Select</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-4">
                            <div class="card">
                                <img src="https://images.unsplash.com/photo-1559703248-dcaaec9fab78?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8d2FmZmxlJTIwY29uZXxlbnwwfHwwfHx8MA%3D%3D"
                                    class="card-img-top" alt="waffle cone">
                                <div class="card-body">
                                    <p>Waffle Cone</p>
                                    <div class="d-flex justify-content-between flex-wrap">
                                        <p>$2</p>
                                        <button type="button"
                                            class="btn btn-outline-secondary text-center">Select</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-4">
                            <div class="card">
                                <img src="https://images.unsplash.com/photo-1559703248-dcaaec9fab78?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8d2FmZmxlJTIwY29uZXxlbnwwfHwwfHx8MA%3D%3D"
                                    class="card-img-top" alt="waffle cone">
                                <div class="card-body">
                                    <p>Cup</p>
                                    <div class="d-flex justify-content-between flex-wrap">
                                        <p>$0.50</p>
                                        <button type="button"
                                            class="btn btn-outline-secondary text-center">Select</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </section>

    </main>




    <script src="app.js"></script>
</body>

</html>
